<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>where? there!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <a href="./index.html" class="logo">where?there!</a>
        <ul>
            <li><a href="./moscow.html">Москва</a></li>
            <li><a href="./london.html">Лондон</a></li>
            <li><a href="./dubai.html">Дубай</a></li>
            <li><a href="./search.html">Свой город</a></li>
            <li><a href="./about.html">О нас</a></li>
            <li><a href="./contacts.html">Контакты</a></li>
        </ul>
    </header>
    <div class="card">
        <div class="search">
            <p class="info-txt">Введите корректное название города</p>
            <div class="search-area">
                <input type="text" class="search-bar" placeholder="Поиск">
                <button class="search_button"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                        viewBox="0 0 16 16" height="1.5em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M15.7 13.3l-3.81-3.83A5.93 5.93 0 0 0 13 6c0-3.31-2.69-6-6-6S1 2.69 1 6s2.69 6 6 6c1.3 0 2.48-.41 3.47-1.11l3.83 3.81c.19.2.45.3.7.3.25 0 .52-.09.7-.3a.996.996 0 0 0 0-1.41v.01zM7 10.7c-2.59 0-4.7-2.11-4.7-4.7 0-2.59 2.11-4.7 4.7-4.7 2.59 0 4.7 2.11 4.7 4.7 0 2.59-2.11 4.7-4.7 4.7z">
                        </path>
                    </svg></button>
            </div>
            <div class="separator"></div>
            <button class='location_button'>Определить местоположение</button>
        </div>
        <div class="weather loading">
            <h2 class="city">Погода в Москве</h2>
            <div class="flex">
                <h1 class="temp">-3°C</h1>
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class='icon' />
                <div class="information">
                    <div class="description">Облачно</div>
                    <div class="feels_like">Ощущается как -3°C</div>
                </div>
            </div>
            <div class="humidity">Влажность: 55%</div>
            <div class="wind">Скорость ветра: 3 м/с</div>
        </div>
    </div>

    <div class="forecast">
    </div>
    <script src="./script.js" defer></script>
</body>

</html>
